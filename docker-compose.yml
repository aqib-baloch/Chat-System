version: "3.9"

services:
  app:
    build: ./docker/php
    container_name: chat_app
    environment:
      APP_DEBUG: ${APP_DEBUG:-1}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB: ${MONGO_DB:-chat_system}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      FRONTEND_RESET_PASSWORD_PATH: ${FRONTEND_RESET_PASSWORD_PATH:-/#/reset-password}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_ENCRYPTION: ${SMTP_ENCRYPTION:-starttls}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-no-reply@example.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Chat System}
    volumes:
      - ./:/var/www
    working_dir: /var/www
    depends_on:
      - mongo

  nginx:
    image: nginx:alpine
    container_name: chat_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mongo:
    image: mongo:8
    container_name: chat_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
